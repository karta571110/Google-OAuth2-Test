<div *ngIf="isLoggedIn()">

    <div class="container"> 歡迎 </div>
    <div class="container"> 名稱: {{userInfo?.info?.name}} </div>
    <div class="container"> E-mail: {{userInfo?.info?.email}} </div>
    <div class="container"> <img src="{{userInfo?.info?.picture}}"> </div>

    <div class="container">
        <button (click)="getEmails()"> E-mails </button>
    </div>
    <div class="container" *ngFor="let snippet of mailSnippets">
        {{snippet}}
    </div>

    <div class="container">
        <button (click)="logout()"> 登出 </button>
    </div>

</div>
